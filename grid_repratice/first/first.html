<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first grid</title>
    <link rel="stylesheet" href="./first.css" />
  </head>
  <body>
    <div class="mobile_wrapper">
      <div>mobile</div>
      <div>header</div>
      <div>menu</div>
      <div>hero</div>
      <div>main</div>
      <div>banner</div>
      <div>extra</div>
      <div>image</div>
    </div>
    <div class="tablet_wrapper">
      <div class="tablet">tablet</div>
      <div class="tablet_header">header</div>
      <div class="tablet_hero">hero</div>
      <div class="tablet_hold">
        <div class="tablet_menu">menu</div>
        <div class="tablet_hold2">
          <div class="tablet_main">main</div>
          <div class="tablet_banner">banner</div>
          <div class="tablet_hold3">
            <div class="tablet_extra">extra</div>
            <div class="tablet_image">image</div>
          </div>
        </div>
      </div>
    </div>
    <div class="desktop_wrapper">
      <div class="desktop">desktop</div>
      <div class="desktop_header_and_menu_wrapper">
        <div class="desktop_header">header</div>
        <div class="desktop_menu">menu</div>
      </div>
      <div class="desktop_hero">hero</div>
      <div class="desktop_main_and_image_wrapper">
        <div class="desktop_main">main</div>
        <div class="desktop_extra_and_image_wrapper">
          <div class="desktop_image">image</div>
          <div class="desktop_extra">extra</div>
        </div>
      </div>
      <div class="desktop_banner">banner</div>
    </div>
  </body>
</html>
